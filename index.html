<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Fight Songs & Crime</title>
    <meta name="description"
        content="Analysis of University songs as to how many tropes(list specified in UI) they contain and probability of a student experiencing either a violent or property crime on a campus.">

    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="assets/css/custom-style.css">
    <script src="assets/js/d3.js"></script>


<body>

    <div class="container-custom1 container">
        <div id="chart1_input">
            <!-- Default dropright button -->
            <div id="drop-list" class="btn-group dropright">
                <button id="curr-selection" type="button" class="btn btn-secondary dropdown-toggle"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Dropright
                </button>
                <div id="drop-menu" class="dropdown-menu">
                    <!-- Dropdown menu links -->
                </div>
            </div>
        </div>
        <span id="barchart1"></span>
        <span id="uni-slider"></span>
    </div>
    <div class="options_box wrapper">
        <div class='custom-selector'>
            <label for="trope-picker">Choose Tropes :</label>
            <select class="selectpicker" id="trope-picker" multiple data-live-search="true">

            </select>

        </div>

        <div class='custom-selector'>
            <label for="order-picker">Choose Sorting Order :</label>
            <select class="selectpicker" id="order-picker">

            </select>

        </div>



    </div>

    <div class="container-custom2">
        <span id="barchart2">

        </span>
        <div>
            <span id="barchart3">

            </span>
            <span id="table" style="float: right">
                <table>
                    <tr>
                        <td>School: </td>
                        <td id="table-school"></td>
                    </tr>
                    <tr>
                        <td>Violent crime: </td>
                        <td id="table-violent"></td>
                    </tr>
                    <tr>
                        <td>Property crime: </td>
                        <td id="table-property"></td>
                    </tr>

                </table>
            </span>

        </div>

    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
    <script src="assets/js/crimes.js"></script>
    <script src="assets/js/data.js"></script>
    <script src="assets/js/fight-songs.js"></script>
    <script src="assets/js/main.js"></script>
    <script>
        $(function () {
            $('select').selectpicker('Option 1');
        });
    </script>
</body>

</html>
